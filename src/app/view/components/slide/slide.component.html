<div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active" data-bs-interval="2000">
      <img src="../../../../assets/banner/1.png" class="d-block w-100" alt="img-default">
    </div>
    <div class="carousel-item" data-bs-interval="1800" *ngFor="let i of slideopt ">
      <img [src]="i.img" class="d-block w-100" alt="banner">
    </div>
  </div>
</div>
